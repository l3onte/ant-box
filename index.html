<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Leonte Joel Canales Berrios">
    <meta name="keywords" content="Financa, Smart, Manager, Money, Stats">
    <title>Smart Finance Manager</title>
    <link rel="icon" href="/assets/favicon/economics.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="nav">
            <div class="dark-mode-container">
                <button class="dark-mode__button">
                    <div class="">
                        <img src="assets/iconos/day-mode.png" alt="mode-icon" title="Screen Mode Icon" aria-label="Screen Mode Icon" class="mode-icon">
                    </div>
                </button>
            </div>

            <div class="title-container">
                <h1>Smart Finance Manager</h1>
            </div>

            <div class="user-container">
                <img src="assets/iconos/user.png" alt="user-icon" class="icon" title="User Icon" aria-label="User Icon">
            </div>
        </nav>
    </header>

    <div class="container-wrapped">
        <aside class="container-left-aside">
        </aside>

        <main class="main-container">
            <div class="table-container">
                <div class="table__nav">
                    <button class="table__button" id="new-movement__button" value="movement">New Movement</button>
                    <button class="table__button" id="new-budget__button" value="budget">New Buget</button>
                    <button class="sort__button sort-by-id"><img src="assets/iconos/sort.png" alt="sort icon" class="sort-icon"></button>
                    <button class="sort__button sort-by-alph"><img src="assets/iconos/az.png" alt="sort alph icon" class="sort-icon"></button>
                    <button class="sort__button filter--button"><img src="assets/iconos/filter.png" alt="filter icon" class="sort-icon"></button>

                    <div class="dropdown-filters">
                        <p class="dropdown-filters__title">Filter By: </p>

                        <label for="date-filter" class="dropdown-filters__label">Date</label>
                        <input type="date" id="date-filter-input" class="dropdown-filters__input">
                        
                        <fieldset class="fieldset-type">
                            <legend>Type</legend>

                            <label class="dropdown-filters__label">
                                <input type="checkbox" id="expense-filter" class="dropdown-filters__input">
                                Expense
                            </label>

                            <label class="dropdown-filters__label">
                                <input type="checkbox" id="increase-filter" class="dropdown-filters__input">
                                Increase
                            </label>
                        </fieldset>

                        <label for="category-filter" class="dropdown-filters__label">Category</label>
                        <select name="category-filter__input" id="category-filter__input" class="dropdown-filters__input">
                            <option selected>Select the category</option>
                            <option value="food">Food</option>
                            <option value="transport">Transport</option>
                            <option value="rent">Rent</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="health">Health</option>
                            <option value="education">Education</option>
                            <option value="subscriptions">Subscription</option>
                            <option value="salary">Salary</option>
                            <option value="freelance">Freelance</option>
                            <option value="gifts">Gifts</option>
                            <option value="investments">Investments</option>
                            <option value="refunds">Refunds</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <input type="search" class="table__search" placeholder="search" id="table__search">
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Type</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Balance</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="options-container">
                <div class="options">
                    <a href="#" class="options__buttons revenue--button"><img src="assets/iconos/revenue.png" alt="" class="options__icons"></a>
                    <a href="#" class="options__buttons cash-flow--button"><img src="assets/iconos/cash-flow.png" alt="" class="options__icons"></a>
                </div>
                <div class="settings-container">
                    <button class="options-button"><img src="assets/iconos/setting.png" alt="setting-icon" class="options-icon"></button>
                </div>
            </div>
        </main>

        <aside class="container-right-aside">
        </aside>
    </div>

    <footer>
        <div class="footer-container">
            <a href="https://github.com/l3onte/smart-finance-manager" target="_blank"><img src="assets/iconos/github.png" alt="github-icon" class="icon"></a>
            <p>Â© 2025 Smart Finance Manager by Leonte Canales. All rights reserved.</p>
        </div>
    </footer>

    <dialog id="modal-principal">
        <div class="modal">
            <div class="modal__header">
                <div class="modal__title"><h5>New Budget</h5></div>
                <button class="modal__close-button">x</button>
            </div>
            <div class="modal__content">
                <div class="modal__inputs">
                </div>
            </div>
            <div class="modal__footer">

            </div>
        </div>
    </dialog>

    <script type="module" src="js/app.js"></script>
</body>
</html>
